<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <div class="bg-container">
    <div class="card-box">
      <div class="profile-wrap">
        <img class="profile-img" src="images/image-victor.jpg" alt="profile image">
        <div class="profile-info">
          <h1>
            <span class="name">Victor Crest</span>
            <span class="age">26</span>
          </h1>
          <p class="description location">London</p>
        </div>
      </div>
  
      <div class="stats-wrap">
        <div class="stats followers">
          <h2>80K</h2>
          <p class="description">Followers</p>
        </div>
        <div class="stats likes">
          <h2>803K</h2>
          <p class="description">Likes</p>
        </div>
        <div class="stats photos">
          <h2>1.4K</h2>
          <p class="description">Photos</p>
        </div>
      </div>
    </div>
  </div>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noreferrer">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/hseoy/profile-card-component" target="_blank" rel="noreferrer">Yunseo Hwang</a>.
  </footer>
</body>
</html>
