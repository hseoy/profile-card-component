<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/main.css">

  <title>Profile card component</title>

</head>
<body>
  <div class="component-wrapper">
    <article class="profile-card">
      <header class="profile-card__header">
        <img class="profile-card__avatar" src="images/image-victor.jpg" alt="Victor">
        <div class="profile-card__title">
          <h1 class="profile-card__name">Victor Crest</h1>
          <span class="profile-card__age">26</span>
        </div>
        <p class="profile-card__location">London</p>
      </header>
  
      <section class="profile-card__stat-section">
        <ul class="profile-card__stat-list">
          <li class="profile-card__stat-list-item">
            <span class="profile-card__stat-number">80K</span>
            <span class="profile-card__stat-label">Followers</span>
          </li>
          <li class="profile-card__stat-list-item">
            <span class="profile-card__stat-number">803K</span>
            <span class="profile-card__stat-label">Likes</span>
          </li>
          <li class="profile-card__stat-list-item">
            <span class="profile-card__stat-number">1.4K</span>
            <span class="profile-card__stat-label">Photos</span>
          </li>
        </ul>
      </section>
    </article>
  </div>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noreferrer">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/hseoy/profile-card-component" target="_blank" rel="noreferrer">Yunseo Hwang</a>.
  </footer>
</body>
</html>
